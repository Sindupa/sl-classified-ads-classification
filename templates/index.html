<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Sri Lankan Ads Category Classifier</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h2>Sri Lankan Classified Ads Category Classifier</h2>
    <span class="small">Paste an advertisement (Sinhala/English/mixed) to predict its category.</span>

    <form method="POST" action="/predict">
      <textarea name="text" placeholder="Example: ගම්පහ දෙමහල් නිවසක් විකිණීමට ඇත. 4 bedrooms, 2 Bathrooms.">{{ text or "" }}</textarea>
      <br/>
      <button type="submit">Predict Category</button>
    </form>

    {% if prediction %}
      <div class="box">
        <h3>Predicted Category: {{ prediction }}</h3>
      </div>
    {% endif %}
  </div>
</body>
</html>
