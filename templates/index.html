<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Sri Lankan Ads Category Classifier</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background: #f8f9fa;
      min-height: 100vh;
    }

    .container {
      background: white;
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
      color: #2d3748;
      margin-bottom: 12px;
      font-size: 28px;
      font-weight: 600;
    }

    .small {
      color: #718096;
      font-size: 14px;
      margin-bottom: 24px;
      display: block;
    }

    textarea {
      width: 100%;
      height: 160px;
      padding: 14px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      font-family: inherit;
      font-size: 15px;
      resize: vertical;
      transition: border-color 0.3s ease;
    }

    textarea:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    textarea::placeholder {
      color: #a0aec0;
    }

    button {
      padding: 12px 32px;
      margin-top: 16px;
      cursor: pointer;
      background: #4f46e5;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    .box {
      padding: 20px;
      background: linear-gradient(135deg, #f6f8fb 0%, #e9ecef 100%);
      border-radius: 12px;
      margin-top: 24px;
      border-left: 4px solid #4f46e5;
      animation: slideIn 0.4s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .box h3 {
      color: #2d3748;
      font-size: 20px;
      margin-bottom: 8px;
      font-weight: normal;
    }

    .box .small {
      margin-bottom: 0;
      margin-top: 8px;
    }

    form {
      margin-top: 8px;
    }

    @media (max-width: 600px) {
      body {
        margin: 20px auto;
        padding: 10px;
      }

      .container {
        padding: 24px;
      }

      h2 {
        font-size: 24px;
      }

      textarea {
        height: 140px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Sri Lankan Classified Ads Category Classifier</h2>
    <span class="small">Paste an advertisement (Sinhala/English/mixed) to predict its category.</span>

    <form method="POST" action="/predict">
      <textarea name="text" placeholder="Example: ගම්පහ දෙමහල් නිවසක් විකිණීමට ඇත. 4 bedrooms, 2 Bathrooms.">{{ text or "" }}</textarea>
      <br/>
      <button type="submit">Predict Category</button>
    </form>

    {% if prediction %}
      <div class="box">
        <h3>Predicted Category: {{ prediction }}</h3>
      </div>
    {% endif %}
  </div>
</body>
</html>
